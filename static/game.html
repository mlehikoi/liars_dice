<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Liar's dice</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">-->
        <style>
            .input-group-button {
                padding: 0;
                border:none;
                background: none;
            }
            .input-group .input-group-button:first-child .btn{
                border-top-right-radius:0;
                border-bottom-right-radius:0;
            }
            .input-group .input-group-button:last-child .btn{
                border-top-left-radius:0;
                border-bottom-left-radius:0;
            }
            .input-group select.form-control{
                -webkit-appearance: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Liar's dice</h1>

            <div class="col-xs-12" id="welcomeMessage" class="hidden"></div>

            <div id="Login" class="hidden">
                <p>
                    Provide a user name so other's know who they're playing with.
                    If the user name is already taken, you'll be provided an alternative name.
                </p>

                <form id="LoginForm">
                    <div class="form-group">
                        <label for="userName" class="control-label col-xs-6">User name</label>
                        <input type="text" class="form-control" id="userName" placeholder="User name" value="anon">
                        <div class="col-xs-12" id="userNameStatus" class="hidden"></div>
                    </div>
                    <button type="button" class="btn btn-primary" id="login">Login</button>
                </form>
            </div>

            <div id="SetupCreate" class="hidden">
                <form class="form-horizontal">
                    <!-- Contacts -->
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <select id="games" class="form-control">
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <div class="input-group-addon input-group-button">
                                    <button type="button" id="refresh-games" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-refresh"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="players"></div>
                    <button type="button" id="join" class="btn btn-success pull-right">Join</button>
                </form>
                <div style="height:50px;"></div>
                <p>...or create a new game</p>
                <form>
                    <div class="form-group">
                        <label for="gameName" class="control-label col-xs-6">Name of the game</label>
                        <input type="text" class="form-control" id="gameName" placeholder="Name of game" value="final">
                    </div>
                    <button type="button" class="btn btn-primary" id="create">Create</button>
                </form>
            </div>

            
            <div id="WaitGameStart" class="hidden">
                <div class="col-xs-12" id="players-waiting"></div>
                <div style="height:50px;"></div>
                <div class="col-xs-12">
                    <button type="button" id="start-game" class="btn btn-success pull-right">Start</button>
                </div>
            </div>
            <div id="GameStarted" class="hidden">
                <p id="game-started-message"></p>
                <div id="start-round" class="col-xs-12">
                    <button type="button" id="start-round" class="btn btn-success pull-right">Start</button>
                </div>
            </div>
            
            <div id="GameOn" class="hidden">
                <!--#include virtual="gameon.html" -->
            </div>
            


        </div>

        <script src="js/dice.js"></script>
        <script>

            $(document).ready(function() {

            });

            $('#login').click(function() {
                login($('#userName').val());
            });
            $('#userName').keypress(function(e){
                if(e.which == 13) {
                    event.preventDefault();
                    login($('#userName').val());
                }
            });

            $('#create').click(function () {
                createGame($('#gameName').val());
            });
            $('#refresh-games').click(function () {
                refreshGames();
            });
        </script>

    </body>
</html>
