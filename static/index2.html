            <p>It's your turn. You can either make a higher bid or challeng the bid.

            <div id="BidOrChallenge" class="">

                <div class="row">

                            <span class="input-group-btn">
                                <button type="button" id="face-minus" class="btn btn-default">

                            </span>

                            <div id="face-5" class="hidden"><img class="center-block" src="five-32x32.png" alt="5"></div>
                            <div id="face-6" class="hidden"><img class="center-block" src="six-32x32.png" alt="6"></div>
                            <span class="input-group-btn">
                                <button type="button" id="face-plus" class="btn btn-default">

                            <!--<input type="text" class="form-control" name="qty" id="qty" value="1">-->

                            <span class="input-group-btn">

                                </button>
                            </span>

                <div class="col-xs-12" style="height:50px;"></div>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="button" id="bid" class="btn btn-success">Bid</button>
                        <button type="button" id="challenge" class="btn btn-danger">Challenge</button>
                    </div>
                </div>
            </div>
            <script>
                $('#create').click(function() {
                    $('#myCarousel').carousel(1);
                });
                $('#n-minus').click(function() { 
                    if (n > 0) --n;
                    $("#n").html(n);
                });
                $('#n-plus').click(function() {
                    ++n;
                    $("#n").html(n);
                });
                $("#face-minus").click(function() {
                    $("#face-" + face).addClass('hidden');
                    --face;
                    if (face <= 0) face = 6;
                    $("#face-" + face).removeClass('hidden');
                });
                $("#face-plus").click(function() {
                    $("#face-" + face).addClass('hidden');
                    ++face;
                    if (face > 6) face = 1;
                    $("#face-" + face).removeClass('hidden');
                });
                $("#myCarousel").on('slide.bs.carousel', function(evt) {
                    console.log("slide transition started")
                    console.log('current slide = ', $(this).find('.active').index())
                    console.log('next slide = ', $(evt.relatedTarget).index())
                })
            </script>
