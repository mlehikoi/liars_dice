<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Liar's dice</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            .input-group-button {
                padding: 0;
                border:none;
                background: none;
            }
            .input-group .input-group-button:first-child .btn{
                border-top-right-radius:0;
                border-bottom-right-radius:0;
            }
            .input-group .input-group-button:last-child .btn{
                border-top-left-radius:0;
                border-bottom-left-radius:0;
            }
            .input-group select.form-control{
                -webkit-appearance: none;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Liar's dice</h1>

            <div class="col-xs-12" id="welcomeMessage" class="hidden"></div>

            <div id="Login" class="hidden">
                <p>
                    Provide a user name so other's know who they're playing with.
                    If the user name is already taken, you'll be provided an alternative name.
                </p>

                <form id="LoginForm">
                    <div class="form-group">
                        <label for="userName" class="control-label col-xs-6">User name</label>
                        <input type="text" class="form-control" id="userName" placeholder="User name" value="anon">
                        <div class="col-xs-12" id="userNameStatus" class="hidden"></div>
                    </div>
                    <button type="button" class="btn btn-primary" id="login">Login</button>
                </form>
            </div>

            <div id="SetupCreate" class="hidden">
                <form class="form-horizontal">
                    <!-- Contacts -->
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <select id="games" class="form-control">
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <div class="input-group-addon input-group-button">
                                    <button type="button" id="refresh-games" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-refresh"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <br/>
                <p>...or create a new game</p>
                <form>
                    <div class="form-group">
                        <label for="gameName" class="control-label col-xs-6">Name of the game</label>
                        <input type="text" class="form-control" id="gameName" placeholder="Name of game" value="final">
                    </div>
                    <button type="button" class="btn btn-primary" id="create">Create</button>
                </form>
            </div>

            <div id="WaitGameStart" class="hidden">
                <p>
                    Waiting for players. Click start when you're ready to start.
                </p>
                <br/>
                <form>
                    <div class="form-group">
                        <label for="gameName" class="control-label col-xs-6">Name of the game</label>
                        <input type="text" class="form-control" id="gameName" placeholder="Name of game">
                    </div>
                    <button type="button" class="btn btn-primary" id="create">Create</button>
                </form>
            </div>


        </div>

        <script src="dice.js"></script>
        <script>
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, " "));
            }
            $(document).ready(function() {
                userId = getParameterByName("id");
                console.log(userId);
                getStatus();
            });

            $('#login').click(function() {
                login($('#userName').val());
            });
            $('#userName').keypress(function(e){
                if(e.which == 13) {
                    event.preventDefault();
                    login($('#userName').val());
                }
            });

            $('#create').click(function () {
                createGame($('#gameName').val());
            });
            $('#refresh-games').click(function () {
                refreshGames();
            });
        </script>

    </body>
</html>
