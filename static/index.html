<!DOCTYPE html>
<html lang="en">
<head>
  <title>Liar's dice</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  
<div class="container">
    <h1>Liar's dice</h1>
    <div id="Login">
        <p>
            Provide a user name so other's know who they're playing with.
            If the user name is already taken, you'll be provided an alternative name.
        </p>
        <form>
            <div class="form-group">
                <label for="userName" class="control-label col-xs-6">User name</label>
                <input type="text" class="form-control" id="userName" placeholder="User name" value="anon">
                <div class="col-xs-12" id="userNameStatus" class="hidden"></div>
            </div>
            <button type="button" class="btn btn-primary" id="login">Login</button>
        </form>
    </div>
    <div id="SetupCreate" class="hidden">
        <div class="col-xs-12" id="welcomeMessage" class="hidden"></div>
        <form>
            <select id="selectGame" class="form-control">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </form>
        <br/>
        <p>...or create a new game</p>
        <form>
            <div class="form-group">
                <label for="userName" class="control-label col-xs-6">Name of the game</label>
                <input type="text" class="form-control" id="gameName" placeholder="Name of game">
            </div>
            <button type="button" class="btn btn-primary" id="create">Create</button>
        </form>

    </div>
</div>

<script src="dice.js"></script>
<script>
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}
$( document ).ready(function() {
    $.ajax({
        type: "POST",
        url: "/api/status",
        data: JSON.stringify({"id": getParameterByName("id")}),
        contentType: "application/json; charset=utf-8",
        dataType: "json",
        success: function (data) {
            console.log(data);
            if (data.success) {
                $("#welcomeMessage").html("Welcome, " + data.name + "." +
                                          " Start up a new game or select an existing" +
                                          " game to join.");
                $("#welcomeMessage").removeClass("hidden");
                $("#Login").addClass('hidden');
                $("#SetupCreate").removeClass('hidden');
            } else {
            }
            console.log(data);
        },
        error: function (xhr, statusText, err) {
            //alert(errMsg);
            console.log("error");
            //console.log(errMsg);
        }
    });
});
$('#login').click(function() {
    console.log($('#userName').val());
    login($('#userName').val());
});
//$('#login').click(function () {
//    $("#Login").addClass('hidden');
//    $("#SetupCreate").removeClass('hidden');
//});
$('#create').click(function () {
    $("#Login").removeClass("hidden");
    $("#SetupCreate").addClass('hidden');
});
</script>

</body>
</html>
