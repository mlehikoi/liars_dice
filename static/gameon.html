<p id="game-msg">It's your turn. You can either make a higher bid or challeng the bid.
</p>

<div id="BidOrChallenge" class="">
    <div class="row">
        <div class="col-xs-6">
            Face
        </div>
        <div class="col-xs-6">
            How many
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="input-group">
                <span class="input-group-btn">
                    <button type="button" id="face-minus" class="btn btn-primary">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                    </button>
                </span>
                <div id="face-1"><img class="center-block" src="images/one-24x24.png" width="32" height="32" alt="1"></div>
                <div id="face-2" class="hidden"><img class="center-block" src="images/two-24x24.png" width="32" height="32" alt="2"></div>
                <div id="face-3" class="hidden"><img class="center-block" src="images/three-24x24.png" width="32" height="32" alt="3"></div>
                <div id="face-4" class="hidden"><img class="center-block" src="images/four-24x24.png" width="32" height="32" alt="4"></div>
                <div id="face-5" class="hidden"><img class="center-block" src="images/five-24x24.png" width="32" height="32" alt="5"></div>
                <div id="face-6" class="hidden"><img class="center-block" src="images/star-24x24.png" width="32" height="32" alt="6"></div>
                <span class="input-group-btn">
                    <button type="button" id="face-plus" class="btn btn-primary">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                    </button>
                </span>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="input-group">
                <span class="input-group-btn">
                    <button id="n-minus" type="button" class="btn btn-primary disabled">
                        <span class="glyphicon glyphicon-minus"></span>
                    </button>
                </span>
                <!--<input type="text" class="form-control" name="qty" id="qty" value="1">-->
                <h4 class="text-center"><span class="label label-default" id="n">1</span></h4>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" id="n-plus">
                        <span class="glyphicon glyphicon-plus"></span>
                    </button>
                </span>
            </div>
        </div>
    </div>
    <div style="height:50px;"></div>
    <div class="row">
        <div class="col-xs-12">
            <button type="button" id="challenge" class="btn btn-danger">Challenge</button>
            <button type="button" id="bid" class="btn btn-success pull-right">Bid</button>
        </div>
    </div>
</div>
